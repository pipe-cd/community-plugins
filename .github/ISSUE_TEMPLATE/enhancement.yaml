name: Enhancement Suggestion
description: Suggest an enhancement
labels: ["enhancement"]
body:
  - type: dropdown
    id: plugin
    attributes:
      label: Plugin(s)
      description: Which plugin(s) is your suggestion related to?
      multiple: true
      options:
        - general
        # NOTE: DO NOT manually edit the list below.
        # It is automatically generated by `make sync/plugins-list`.
        # --- Start plugins list ---
        - azure-functions
        - example-stage
        - opentofu
        # --- End plugins list ---

  - type: textarea
    attributes:
      label: What/How do you want to enhance?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Why do you want to enhance?
      description: Without the enhancement, what is the problem you are facing? How serious is it?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Alternatives you've considered but not suggested
  - type: textarea
    attributes:
      label: Additional context
